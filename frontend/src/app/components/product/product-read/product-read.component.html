<div class="mat-elevation-z4">
  <!-- para utilizar os tabela dentro de produtos é necessário vinvular a tabela 
  e para isso usar o dataSource ou melhor uma fonte de dados -->
    <table mat-table [dataSource]="products">   
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td> 
        <!-- aplicando pipe currency para aparecer do lado dos preços os cifrões e também
        se dá um parêmetro para o pipe para aparecer o simbolo real-->
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <!-- row representa um componente implicito -->
        <td mat-cell *matCellDef="let row">
            <a routerLink="/products/update/{{ row.id }}" class="edit"> <!-- Apontará para a raiz da aplicação-->
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/products/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td> 
        <!-- -->
      </ng-container>
  
      <!-- é usado o techo abaixo para definir a estrutura da tabela -->

      <!-- mat-header-row define como será a linha do cabeçalho da tabela -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- linha abaixo é para definir o template das linhas, mas para cada linha
      precisa se definir como será as celulas e os dados das celulas-->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
